<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec74e78deb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <!-- lock screen -->

    <section class="lock-screen">
        <div class="lock-container">
            <div class="date-time">
                <h2>12:00</h2>
                <h3>Wed, Nov 5</h3>
            </div>
            <div class="lock-notification">
                <div class="head">
                    <i class="fa-solid fa-message"></i>
                    <p>Messages</p>
                </div>
                <div class="message">
                    <i class="fa-solid fa-user"></i>
                    <div class="message-content">
                        <p style="font-weight: bold;">Rodrigo</p>
                        <p>Welcom to my Portfolio</p>
                    </div>
                </div>
            </div>
            <div class="lock-icon">
                <i class="fa-solid fa-unlock"></i>
                <p>Swipe up to unlock</p>
            </div>
        </div>  
    </section>

    <!-- main site -->
    <div class="main-site">
        <header>
            <div class="notification">
                <div class="time">
                    <h3>12:30</h3>
                </div>
                <div class="other-notification">
                    <h3><i class="fa-solid fa-circle-down"></i></h3>
                </div>
            </div>
            <div class="info">
                <div class="wifi-bar">
                    <h3><i class="fa-solid fa-wifi"></i></h3>
                </div>
                <div class="signal">
                    <h3><i class="fa-solid fa-signal"></i></h3>
                </div>
                <div class="battery">
                    <h3><i class="fa-solid fa-battery-three-quarters"></i></h3>
                </div>
            </div>
        </header>

        <section class="apps">
            <div class="app">
                <a href="">
                    <img src="https://cdn-icons-png.flaticon.com/512/2622/2622682.png" alt="Skills">
                    <h5>Skills</h5>
                </a>
            </div>
            <div class="app">
                <a href="">
                    <img src="https://cdn-icons-png.flaticon.com/512/7766/7766332.png" alt="about me">
                    <h5>Sobre mi</h5>
                </a>
            </div>
            <div class="app">
                <a href="">
                    <img src="https://cdn-icons-png.freepik.com/512/10655/10655913.png" alt="Work">
                    <h5>Work</h5>
                </a>
            </div>
            <div class="app">
                <a href="">
                    <img src="https://i.pinimg.com/564x/bf/8a/76/bf8a76719f900b8757154eb3cfbc844a.jpg" alt="Contact">
                    <h5>Contact</h5>
                </a>
            </div>
        </section>
    </div>

        <footer>
            <a href=""><i class="fa-solid fa-caret-left"></i></a>
            <a href=""><i class="fa-solid fa-circle"></i></a>
            <a href=""><i class="fa-solid fa-square"></i></a>
        </footer>
  
    <script src="script.js"></script>
</body>
</html>
